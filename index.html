<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Tabela de contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/telefone.jpg" alt="telefone"/>
            <h1>Tabela de contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-pessoa" required placeholder="Nome da pessoa" />
            <input type="number" id="numero-telefone" required placeholder="Telefone" min="0" max="9999999999999" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da pessoa
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot id="exemplo">
                <tr>
                    <td>
                        EBAC
                    </td>
                    <td>
                        551130303200
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
